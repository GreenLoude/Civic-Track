<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicTrack - Community Issue Tracker</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #2a4b8d;
            margin-bottom: 10px;
        }
        
        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter-group {
            display: flex;
            gap: 15px;
        }
        
        .filter-btn {
            padding: 8px 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background-color: #2a4b8d;
            color: white;
            border-color: #2a4b8d;
        }
        
        .search-bar {
            flex-grow: 1;
            max-width: 400px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
        }
        
        .issues-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .issue-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .issue-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .issue-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            display: block;
        }
        
        .issue-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2a4b8d;
        }
        
        .issue-details {
            margin-bottom: 15px;
            color: #666;
        }
        
        .issue-location {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 5px;
        }
        
        .issue-location i {
            color: #f39c12;
        }
        
        .issue-distance {
            font-size: 0.9rem;
            color: #888;
        }
        
        .issue-status {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .status-pending {
            background-color: #ffeaa7;
            color: #e17055;
        }
        
        .status-in-progress {
            background-color: #a5d8ff;
            color: #1971c2;
        }
        
        .status-resolved {
            background-color: #b2f2bb;
            color: #2b8a3e;
        }
        
        .issue-reporter {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #555;
        }
        
        .reporter-avatar {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            color: #2a4b8d;
        }
        
        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .search-bar {
                max-width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .issues-container {
                grid-template-columns: 1fr;
            }
            
            .issue-image {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>CivicTrack</h1>
    </header>
    
    <main>
        <div class="filters">
            <div class="filter-group">
                <button class="filter-btn active">All</button>
                <button class="filter-btn">Pending</button>
                <button class="filter-btn">In-progress</button>
                <button class="filter-btn">Resolved</button>
            </div>
            
            <div class="search-bar">
                <input type="text" placeholder="Search issues...">
            </div>
        </div>
        
        <div class="issues-container" id="issuesList">
            <!-- Issues will be dynamically inserted here -->
        </div>
    </main>

    <script>
        // Sample issues data with real road issue images and multiple images
        const issues = [
            {
                id: 1,
                title: "Streetlight not working",
                location: "goto bridge",
                distance: "21 km",
                status: "pending",
                reporter: "Team-CodeX",
                reportedDate: "2025-07-30",
                description: "Streetlight at the north end of Goto Bridge has been out for two weeks, causing visibility issues at night.",
                images: [
                    "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80",
                    "https://images.unsplash.com/photo-1571771894821-ce9b6c202b3c?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80"
                ]
            },
            {
                id: 2,
                title: "Pothole on main road",
                location: "old road",
                distance: "11 km",
                status: "pending",
                reporter: "janvi_here",
                reportedDate: "2025-07-28",
                description: "Large pothole on Old Road near the market area, posing a hazard to vehicles.",
                images: [
                    "https://images.unsplash.com/photo-1611080626919-7cf5a9dbab5b?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80",
                    "https://images.unsplash.com/photo-1597655601841-214a4d9dabc2?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80"
                ]
            },
            {
                id: 3,
                title: "Garbage not collected",
                location: "IT society",
                distance: "11 km",
                status: "in-progress",
                reporter: "Adept Comment",
                reportedDate: "2025-07-25",
                description: "Garbage pile accumulating near IT Society entrance, attracting pests.",
                images: [
                    "https://images.unsplash.com/photo-1595854341625-f33ee10dbf94?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80",
                    "https://images.unsplash.com/photo-1567446042293-9c7b6a0d1093?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80"
                ]
            },
            {
                id: 4,
                title: "Damaged road sign",
                location: "IT society",
                distance: "11 km",
                status: "pending",
                reporter: "Adept Comment",
                reportedDate: "2025-07-29",
                description: "Traffic sign near IT Society is bent and unreadable, needs replacement.",
                images: [
                    "https://images.unsplash.com/photo-1597655601841-214a4d9dabc2?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80",
                    "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80"
                ]
            }
        ];

        // Function to render issues
        function renderIssues(filter = 'all') {
            const issuesList = document.getElementById('issuesList');
            issuesList.innerHTML = '';
            
            const filteredIssues = filter === 'all' 
                ? issues 
                : issues.filter(issue => issue.status === filter);
            
            filteredIssues.forEach(issue => {
                const issueCard = document.createElement('div');
                issueCard.className = 'issue-card';
                
                // Determine status class and display text
                let statusClass, statusText;
                switch(issue.status) {
                    case 'pending':
                        statusClass = 'status-pending';
                        statusText = 'Pending';
                        break;
                    case 'in-progress':
                        statusClass = 'status-in-progress';
                        statusText = 'In-progress';
                        break;
                    case 'resolved':
                        statusClass = 'status-resolved';
                        statusText = 'Resolved';
                        break;
                    default:
                        statusClass = 'status-pending';
                        statusText = 'Pending';
                }
                
                // Create reporter avatar initials
                const initials = issue.reporter.split(' ').length > 1 
                    ? issue.reporter.split(' ')[0].charAt(0).toUpperCase() + 
                      issue.reporter.split(' ')[1].charAt(0).toUpperCase()
                    : issue.reporter.split('_').length > 1 
                        ? issue.reporter.split('_')[0].charAt(0).toUpperCase() + 
                          issue.reporter.split('_')[1].charAt(0).toUpperCase()
                        : issue.reporter.charAt(0).toUpperCase();
                
                issueCard.innerHTML = `
                    <img src="${issue.images[0]}" alt="${issue.title}" class="issue-image">
                    <div class="issue-status ${statusClass}">${statusText}</div>
                    <h3 class="issue-title">${issue.title}</h3>
                    <div class="issue-details">
                        <div class="issue-location">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${issue.location}</span>
                        </div>
                        <div class="issue-distance">${issue.distance} away</div>
                    </div>
                    <div class="issue-reporter">
                        <div class="reporter-avatar">${initials}</div>
                        <span>${issue.reporter}</span>
                    </div>
                `;
                
                // Add click event to navigate to detail page
                issueCard.addEventListener('click', () => {
                    window.location.href = `issue_details.html?id=${issue.id}`;
                });
                
                issuesList.appendChild(issueCard);
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Render all issues initially
            renderIssues();
            
            // Filter button functionality
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const filterValue = button.textContent.toLowerCase().replace(' ', '-');
                    renderIssues(filterValue === 'all' ? 'all' : filterValue);
                });
            });
            
            // Search functionality
            const searchInput = document.querySelector('.search-bar input');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const issueCards = document.querySelectorAll('.issue-card');
                
                issueCards.forEach(card => {
                    const title = card.querySelector('.issue-title').textContent.toLowerCase();
                    const location = card.querySelector('.issue-location span').textContent.toLowerCase();
                    const reporter = card.querySelector('.issue-reporter span').textContent.toLowerCase();
                    
                    if (title.includes(searchTerm) || location.includes(searchTerm) || reporter.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
