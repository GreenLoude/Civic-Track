<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicWatch - Track & Report Civic Issues</title>
    <link rel="stylesheet" href="login/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Track & Report Civic Issues</h1>
            <p class="tagline">Join your community in making our city better, one report at a time.</p>
        </header>

        <main class="login-container">
            <div class="welcome-section">
                <h2>Welcome Back</h2>
                <p>Log in to report and track community issues</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <div class="form-options">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-button">Log In</button>
            </form>

            <div class="signup-prompt">
                <p>Don't have an account? <a href="signup.html" class="signup-link">Sign up</a></p>
            </div>
        </main>

        <footer>
            <div class="footer-links">
                <a href="#">Terms of Service</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Help Center</a>
            </div>
            <p class="copyright">Â© 2025 CivicWatch. All rights reserved.</p>
        </footer>
    </div>

    <script type="module" src="login/login.js"></script>
</body>
</html>
